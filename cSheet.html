<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cSheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>cSheet/room Interface</title>
</head>
<body>
    <div class= "pageContainer">
        <section id='cSheet'>
            <div class = "cSheetTop">
                <div class="map"> <img src = "planning/Dungeon_Map_1.jpg"></div>
                <div class="charArt">
                    <img src = "cSheet_Icons/Player1.png">
                    <p>playerName</p>
                    <p>Status: playerStatus</p>
                </div>
            </div>
            <div class="cSheetMid">
                <div class="cSheetPlayerStats">
                    <div class="cSheetStatField"><p class ="stat">Stat1:</p><p class = "statValue">Stat</p></div>
                    <div class="cSheetStatField"><p class ="stat">Stat2:</p><p class = "statValue">Stat</p></div>
                    <div class="cSheetStatField"><p class ="stat">Stat3:</p><p class = "statValue">Stat</p></div>
                </div>
                <div class="cSheetPlayerValues">
                    <div class="cSheetHealth"> 
                        <img src = "cSheet_Icons/heart pixel art.png"> 
                        <p>Health:</p>
                        <p>VAL</p>
                    </div>
                    <div class="cSheetArmor"> 
                        <img src = "cSheet_Icons/Shield1.png"> 
                        <p>Armor:</p>
                        <p>VAL</p>
                    </div>
                    <div class="cSheetWeapon">
                        <img src = "cSheet_Icons/sword_small (1).png">
                        <p>Weapon:</p>
                        <p>VAL</p>
                    </div>
                </div>
            </div>
            <div class="cSheetBottom">
                <h3>Inventory</h3>
                    <div class="cSheetInventory">
                            <p class = "items">Item 1</p>
                            <p class = "items">Item 2</p>
                            <p class = "items">Item 3</p>
                            <p class = "items">Item 4</p>
                            <p class = "items">Item 5</p>
                            <p class = "items">Item 6</p>  
                    </div>    
                </div>
            </section>
        <section id='room'>
            <!-- room HTML here -->
        </section>
    </div>
</body>
